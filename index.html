    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
        cssMode: true,
        navigation: {

            prevEl: ".swiper-button-prev",

        pagination: {

        mousewheel: true,
        keyboard: true,
